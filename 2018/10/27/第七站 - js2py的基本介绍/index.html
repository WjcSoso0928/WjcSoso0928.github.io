        <ol>
<li>安装</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install js2py</span><br></pre></td></tr></table></figure>

<ol start="2">
<li>js2py的基本使用</li>
</ol>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1. 导入模块</span></span><br><span class="line"><span class="keyword">import</span> js2py</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2. 创建上下文，承上（python）启下（js）</span></span><br><span class="line"><span class="comment"># 在 context 上挂载的变量 js 和 python 中都能访问到</span></span><br><span class="line">context = js2py.EvalJs()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3. 使用上下文让python和js之间进行交互</span></span><br><span class="line"><span class="comment"># 执行js代码</span></span><br><span class="line">context.execute(<span class="string">'console.log("abc")'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在js中定义的数据，让python访问到</span></span><br><span class="line"><span class="comment"># 在js中定义的变量会挂载在 context 上，我们可以直接利用 context 访问变量</span></span><br><span class="line">context.execute(<span class="string">'var a = 5'</span>)</span><br><span class="line">context.execute(<span class="string">'var b = "abc"'</span>)</span><br><span class="line">context.execute(<span class="string">'var c = ["q","w","e"]'</span>)</span><br><span class="line">context.execute(<span class="string">'var d = &#123;"key":"val"&#125;'</span>)</span><br><span class="line"></span><br><span class="line">print(context.a)</span><br><span class="line">print(context.b)</span><br><span class="line">print(context.c)</span><br><span class="line">print(context.d)</span><br><span class="line"></span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在python定义的数据让js中访问到</span></span><br><span class="line">context.a = <span class="number">5</span></span><br><span class="line">context.b = <span class="string">"abc"</span></span><br><span class="line">context.c = [<span class="string">'q'</span>,<span class="string">'w'</span>,<span class="string">'e'</span>]</span><br><span class="line">context.d = &#123;</span><br><span class="line">    <span class="string">"key"</span>:<span class="string">"val"</span></span><br><span class="line">&#125;</span><br><span class="line">context.execute(<span class="string">'console.log(a)'</span>)</span><br><span class="line">context.execute(<span class="string">'console.log(b)'</span>)</span><br><span class="line">context.execute(<span class="string">'console.log(c)'</span>)</span><br><span class="line">context.execute(<span class="string">'console.log(d)'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># ‘my.js’中实现的代码：context.execute('function add(a,b)&#123;return a + b&#125;')</span></span><br><span class="line"><span class="comment"># 我们可以从文件将js代码导入，并挂载在 context 上下文管理器对象中，这样我们就可以在python中执行js的代码啦</span></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">'my.js'</span>, <span class="string">'r'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">    context.execute(f.read())</span><br><span class="line">print(context.add(<span class="number">5</span>, <span class="number">6</span>))</span><br></pre></td></tr></table></figure>
    </div>
